<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-container" class="login-container">
            <h1>Join Chat Room</h1>
            <div class="login-form">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="join-btn">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-container" class="chat-container hidden">
            <header class="chat-header">
                <h2>Chat Room</h2>
                <div class="user-info">
                    <span>Welcome, <strong id="current-user"></strong>!</span>
                    <button id="leave-btn">Leave Chat</button>
                </div>
            </header>

            <div class="chat-main">
                <!-- Users List -->
                <div class="users-sidebar">
                    <h3>Online Users</h3>
                    <ul id="users-list"></ul>
                </div>

                <!-- Messages Area -->
                <div class="messages-area">
                    <div id="messages-container" class="messages-container"></div>
                    <div id="typing-indicator" class="typing-indicator"></div>
                    
                    <!-- Message Input -->
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
